<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>


</head>
<body>

  <section class="card container">
    <div class="card__ilustration">
      <div class="card__overlay"></div>
    </div>
    <div class="card__container container">
      <div class="card__content">
        <div class="card__title"> Get <span class="card__insights--color"> insights</span> that help your business grow.</div>
        <p class="card__paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card__numbers">
          <div class="card__item">
            <h3 class="card__number">10k+</h3>
            <p class="card__stats">companies</p>
          </div>

          <div class="card__item">
            <h3 class="card__number">314</h3>
            <p class="card__stats">templates</p>
          </div>

          <div class="card__item">
            <h3 class="card__number">12m+ </h3>
            <p class="card__stats">queries</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 



   
 
   -->


</body>
</html>
